<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='editar_perfil.css') }}" />
</head>
<body>

  <main>
    <div class="tabs">
      <button class="active">Meu Perfil</button>
      <button>Editar e alterar dados do perfil</button>
    </div>

    <section class="perfil-container">
      <div class="foto-perfil">
        <label for="uploadFoto">
          <img id="imagemPreview" src="https://via.placeholder.com/150?text=Foto" alt="Foto de perfil" class="imagem-perfil"/>
        </label>
        <input type="file" id="uploadFoto" accept="image/*" style="display: none;" />
        <p id="alterar">Alterar foto de perfil</p>
      </div>
      <form class="form-perfil" method="POST">
        <input type="file" id="uploadFoto" accept="image/*" style="display: none;"/>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" name="nome" value="{{ usuario['nome'] }}" required />
        <label for="celular">Celular</label>
        <input type="text" id="celular" placeholder="Celular" name="celular" value="{{ usuario['celular'] }}" />
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" name="email" value="{{ usuario['email'] }}" required />
        <button type="submit">Enviar</button>
        <button>Voltar</button>
      </form>
    </section>
  </main>

  <script>
    const inputFoto = document.getElementById('uploadFoto');
    const preview = document.getElementById('imagemPreview');

    inputFoto.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.setAttribute('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
